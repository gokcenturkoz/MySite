function formact() {
    var isim = document.forms["formisim"]["nvalue"].value;
    if (isim == "" || !/^[a-zA-Z]*$/g.test(document.formisim.nvalue.value)) {
        alert("You can not leave the name blank or invalid value ");

        return false;
    }
	var dogum = document.forms["formisim"]["bvalue"].value;
    if (dogum == "") {
        alert("You can not leave the birthday blank");
        return false;
    }
	var today = new Date();
	var cyear = today.getFullYear();
	var idate = document.getElementById("tarih").value;
	var iyear = idate.substring(6, 10);
	var gerekli =/(^(((0[1-9]|1[0-9]|2[0-8])[-](0[1-9]|1[012]))|((29|30|31)[-](0[13578]|1[02]))|((29|30)[-](0[4,6,9]|11)))[-](19|[2-9][0-9])\d\d$)|(^29[-]02[-](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)/;
    var matchs = document.forms["formisim"]["bvalue"].value.match(gerekli);
    if (!matchs) {
	alert("İnvalid date...");	
        return false;
		}
	else if(iyear > cyear){
		alert("Invalid Date");	
			return false;
	}
	
	var mail = document.forms["formisim"]["evalue"].value;
    if (mail == "") {
        alert("You can not leave the e-mail blank");
        return false;
    }
	
    var et = mail.indexOf("@");
    var dot = mail.lastIndexOf(".");
    if (et<1 || dot<et+2 || dot+2>=mail.length) {
        alert("Invalid for e-mail");
        return false;
    }
	var sifre = document.forms["formisim"]["pvalue"].value;
    if (sifre == "") {
        alert("You can not leave the password blank");
        return false;
    }
	if (!/^[a-zA-Z]*$/g.test(document.formisim.nvalue.value)) {
        alert("Invalid");

    }
	else if (!/^[a-zA-Z]*$/g.test(document.formisim.svalue.value)) {
        alert("Invalid");

    }
	var sifrecntrl= document.forms["formisim"]["pvalue"].value.length;
	
	 if (sifrecntrl< 6 || sifrecntrl > 15) { 
    alert( "Password contains between 6 and 15 character."); 
    return false;
    }
    if (!/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).*$/.test(document.forms["formisim"]["pvalue"].value)){
	alert("Password should contain at least one uppercase letter, one numeric digit, and one special character.");
	return false;
	}
   
	
	
}
